android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.mjb.mymarvelapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // MOVIDO AL BUILD.GRADLE DEL MODULO CORE
        //buildConfigField "String", "BASE_URL", apikeyProperties["BASE_URL"]
        //buildConfigField "String", "PUBLIC_KEY", apikeyProperties["PUBLIC_KEY"]
        //buildConfigField "String", "TS", apikeyProperties["TS"]
        //buildConfigField "String", "HASH", apikeyProperties["HASH"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }
}

